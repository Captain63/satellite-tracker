<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Orbiting Above Me?</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/satellite-favicon.png">

    <!-- Normalize CSS (alternate to Reset) file link -->
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <!-- Skeleton CSS file link -->
    <link rel="stylesheet" href="./assets/css/skeleton.css">

    <!-- Local CSS file link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-image"></div>
    <div id="map"></div>
    <button class="button-primary" type="submit" id="toggleBtn" data-visibility="hidden">Search</button>
    <main>
        <header>
            <h1>Satellite Locator</h1>
        </header>
        <form>
            <input type="text" id="address" list="inputsDataList" placeholder="Input address, city or ZIP">
            <datalist id="inputsDataList"></datalist>
            <select class="form-select" id="satteliteList">
                <option selected>Select satellite category...</option>
            </select>
            <select class="form-select" id="selectRadius">
                <option selected>Select radius...</option>
            </select>
            <button class="button-primary" type="submit" id="submit">Submit</button>
        </form>
        <!-- Empty div for display Google Map window -->
        <!-- <div id="map"></div> -->
    </main>

    <div id="alertModal" class="hidden modal">
        <div class="modal-content">
            <div class="alert-text"></div>
            <div class="close">
                &times;
            </div>
        </div>
    </div>


    <!-- External links -->

    <!-- Can remove once jQuery is converted -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- I believe we can also remove this one -- since fetch is different from Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Google Maps link -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwMzuKJ4JCYcKtI2nSSJzKPxvSneleYHM&libraries=&v=weekly">
    </script>

    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
